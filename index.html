<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>ndrsn.dk</title>

		<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
		<link href="css/font-awesome.css" rel="stylesheet">
		<!-- You should properly remove classie as a deppendency. It really doesn't give you anything that jQuery doesn't have -->
		<script src="js/classie.js"></script>
	</head>

	<body class="cbp-spmenu-push">
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
			
		</nav>

		<div id="deck">
			<div id="one" class="slide">
				<button id="showRightPush"><i class="icon-reorder"></i></button>
				<article>
					<h1>
						<a class="nav" href="#two"><img src="logo.png"></a>
					</h1>

					<div class="navigation">  
						
						<a class="nav down" href="#work"><i class="icon-angle-down"></i></a>

					</div>
				</article>
			</div>

			<div id="work" class="slide">
				<article>
					<div class="content">
					 
						<a href="#one" id="case1"></a>
						<a href="#" id="case2"></a>
						<a href="#" id="case3"></a>
						<a href="#" id="case4"></a>
						<a href="#" id="case5"></a>

					</div>
				</article>
			</div>
		</div>


		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
		
		<script src="js/modernizr.js"></script>
		<script src="js/deck.js"></script>
		<script src="js/index.js"></script>
		<script>
			var 
			menuRight = document.getElementById( 'cbp-spmenu-s2' ),

			showRightPush = document.getElementById( 'showRightPush' ),
			body = document.body;
			
			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toleft' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showRightPush' ) {
					classie.toggle( showRightPush, 'disabled' );
				}
			}
		</script>

	</body>
</html>
